spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ndl}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  mail:
    host: ${MAIL_HOST:sandbox.smtp.mailtrap.io}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [ email, profile ]
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: [ user:email ]
            redirect-uri: "{baseUrl}/login/oauth2/code/github"
server:
  port: ${SERVER_PORT:8080}
app:
  jwt:
    secret: ${JWT_SECRET:change-this-dev-secret-change-this-dev-secret-32+chars}
    access-ttl-min: 1 
    refresh-ttl-days: 7  
  rate-limit:
    default-per-minute: 120 
    window-seconds: 60 
    override:
      auth2faVerify: 10        # /auth/2fa/verify
  # DEBUG ONLY: Mock AI responses to bypass Groq API during development
  debug:
    ai:
      mock: ${DEBUG_AI_MOCK:true}  # Set to false in production
      twofaVerifySetup: 10     # /2fa/verify-setup
  frontend:
    base-url: ${FRONTEND_ORIGIN:http://localhost:8080}
  ai:
    enabled: ${AI_ENABLED:true}    # If false, service returns cached recommendations only

# Groq AI configuration (optional)
groq:
  api:
    key: ${GROQ_API_KEY:}  # Optional: Set GROQ_API_KEY env variable to enable AI features


