spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ndl}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
    open-in-view: false
server:
  port: ${SERVER_PORT:8080}
app:
  jwt:
    secret: "change-this-dev-secret-change-this-dev-secret-32+chars"
    access-ttl-min: 15     # истечение access-токена (мин)
    refresh-ttl-days: 7    # истечение refresh-токена (дней)
